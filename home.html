<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Customer Churn Prediction</h1>
        
        <form method="post" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="query1">Senior Citizen</label>
                        <select class="form-control" id="query1" name="query1" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query2">Monthly Charges</label>
                        <input type="number" class="form-control" id="query2" name="query2" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="query3">Total Charges</label>
                        <input type="number" class="form-control" id="query3" name="query3" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="query4">Gender</label>
                        <select class="form-control" id="query4" name="query4" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query5">Partner</label>
                        <select class="form-control" id="query5" name="query5" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query6">Dependents</label>
                        <select class="form-control" id="query6" name="query6" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query7">Phone Service</label>
                        <select class="form-control" id="query7" name="query7" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query8">Multiple Lines</label>
                        <select class="form-control" id="query8" name="query8" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No phone service">No phone service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query9">Internet Service</label>
                        <select class="form-control" id="query9" name="query9" required>
                            <option value="DSL">DSL</option>
                            <option value="Fiber optic">Fiber optic</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query10">Online Security</label>
                        <select class="form-control" id="query10" name="query10" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="query11">Online Backup</label>
                        <select class="form-control" id="query11" name="query11" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query12">Device Protection</label>
                        <select class="form-control" id="query12" name="query12" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query13">Tech Support</label>
                        <select class="form-control" id="query13" name="query13" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query14">Streaming TV</label>
                        <select class="form-control" id="query14" name="query14" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query15">Streaming Movies</label>
                        <select class="form-control" id="query15" name="query15" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query16">Contract</label>
                        <select class="form-control" id="query16" name="query16" required>
                            <option value="Month-to-month">Month-to-month</option>
                            <option value="One year">One year</option>
                            <option value="Two year">Two year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query17">Paperless Billing</label>
                        <select class="form-control" id="query17" name="query17" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query18">Payment Method</label>
                        <select class="form-control" id="query18" name="query18" required>
                            <option value="Electronic check">Electronic check</option>
                            <option value="Mailed check">Mailed check</option>
                            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                            <option value="Credit card (automatic)">Credit card (automatic)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query19">Tenure (months)</label>
                        <input type="number" class="form-control" id="query19" name="query19" required>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Predict Churn</button>
            </div>
        </form>

        {% if output1 %}
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">Prediction Result:</h4>
            <p>{{ output1 }}</p>
            <p>{{ output2 }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
